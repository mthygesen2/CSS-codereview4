<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arcticwild</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=EB+Garamond|Oswald:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
    <!-- Header Starts Here -->
      <header class="header">
        <div class="header__nav">
          <div class="header__nav--brand">
            <a href="#" class="header__nav--logo"><img src="img/foot.png"></a>
            <h2>ARCTICWILD</h2>
          </div>
          <div class="dropdown">
            <span class="dropdown__button">â˜°</span>
            <ul class="header__nav--top">
              <li><a href="#">Schedule</a></li>
              <li><a href="#">Destination </a></li>
              <li><a href="#">Activities </a></li>
              <li><a href="#">Planning</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
    <!-- end of header nav -->
        <div class="header__caption">
          <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-alaska.png" alt="" />
          <h3>Enjoy the solitude & solace of</h3>
          <h1 class="header__caption--brand">ARCTICWILD</h1>
          <div class="header__caption--hr"></div>
          <button class="submit">Explore Below<span class="caret"></span>
          </button>
        </div>
      </header>
<!-- Main section starts -->
      <section class="main">
        <div class="main__top">
          <button type="button" name="button"><i class="fa fa-ship"></i></button>
          <div class="main__hr">
          </div>
          <h3>Rafting Trips</h3>
        </div>
        <div class="main__half--1">
          <button type="button" name="button"><i class="fa fa-compass"></i></button>
          <div class="main__hr">
          </div>
          <h3>Base Camp Trips</h3>
        </div>
        <div class="main__half--2">
          <button type="button" name="button"><i class="fa fa-suitcase"></i></button>
          <div class="main__hr">
          </div>
          <h3>Backpacking trips</h3>
        </div>
        <div class="main__half--3">
          <button type="button" name="button"><i class="fa fa-life-ring"></i></i></button>
          <div class="main__hr">
          </div>
          <h3>Canoe Trips</h3>
        </div>
        <div class="main__half--4">
          <button type="button" name="button"><i class="fa fa-camera-retro"></i></i></button>
          <div class="main__hr">
          </div>
          <h3>Photography Trips</h3>
        </div>
        <div class="main__bottom">
          <button type="button" name="button"><i class="fa fa-coffee"></i></button>
          <div class="main__hr">
          </div>
          <h3>Custom Trips</h3>
        </div>
      </section>
